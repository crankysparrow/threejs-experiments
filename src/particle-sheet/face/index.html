<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ThreeJS Experiments</title>
	<style>
		body {
			display: initial !important;
		}

		.face-wrap {
			display: grid;
			width: 100%;
			position: relative;
			border: 2px solid yellow;
			z-index: 999;
			pointer-events: none;
		}

		.face-box {
			width: 90%;
			position: relative;
			height: auto;
			display: block;
			padding-bottom: 75%;
		}

		.face-box-inner {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			box-shadow: 0 0 5px 5px rgba(0, 255, 255, 0.5);
		}
	</style>

</head>

<body>

	<!-- <div class="info" style="position: fixed; top: 0; right: 0; background: rgba(255,255,255,0.8); color: #000;padding: 1rem; width: 200px; height: 100px;"></div> -->
	<div class='face-wrap'>
		<div class="face-box">
			<div class="face-box-inner"></div>
		</div>
	</div>

	<script src="./face-particles.ts" type="module"></script>
</body>

</html>
